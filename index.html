<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/owfont-master/css/owfont-regular.css">
  <title>momentum</title>
</head>
<body>
  <div class="sim-slider">
      <div class="fa fa-chevron-left" aria-hidden="true" id="left"></div>
      <div class="fa fa-chevron-right" aria-hidden="true" id="right"></div>  
  </div>
  <div id="weather">
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
    <div class="city" contenteditable="true">Минск</div> 
  </div>
  
  <time class="time" id="time"></time>
  <time class="time" id="dayOfWeek"></time> 
  <time class="time" id="date"></time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>Какова ваша цель на сегодня?</h2>
  <h2 class="focus" contenteditable="true" id="focus"></h2>
  
  <button class="btn"></button>
  <figure class="quote">
    <blockquote>
      You were not born a winner, and you were not born a loser. You are what you make yourself be.
    </blockquote>
    <figcaption> 
      Lou Holtz
    </figcaption>
  </figure>
  <script src="quote.js"></script>
  <script src="script.js"></script>
</body>
</html>
